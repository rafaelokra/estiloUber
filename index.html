<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://unpkg.com/@phosphor-icons/web"></script>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
     <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>Rafael</span> no local da partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>
        <div class="card-body flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="img/12348_415161958580313_521079047_n.jpg" alt="">
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph-fill ph-star" ></i>
                        </div>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name">
                        Rafael P.
                    </div>
                </div>
                <div class="car-img">
                    <img src="img/image 3769.png" alt="">
                </div>

            </div>
            <div class="right">
                <div class="car-plate">
                    BCD0D19
                </div>
                <div class="car-model">
                    Honda Civic Roxo
                </div>

            </div>
        </div>
        <div class="card-footer flex">
            <div class="input-wrapper flex">
                 <label for="message">Enviar mensagem para Rafael...</label>
                <input type="text" name="" id="message" placeholder="Enviar mensagem para Rafael...">
            </div>
           <div class="phone">
                <i class="ph-fill ph-phone" ></i>
           </div>
           <div class="shild">
                <i class="ph-fill ph-shield-plus" ></i>
           </div>
        </div>      
    </div>
    </body>
</html>
